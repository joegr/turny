services:
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-tournament}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-tournament_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-tournament} -d ${POSTGRES_DB:-tournament_db}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - tournament-network
    restart: unless-stopped

  orchestrator:
    build:
      context: .
      dockerfile: Dockerfile.orchestrator
      target: production
    expose:
      - "5000"
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env.production
    networks:
      - tournament-network
    restart: unless-stopped

  caddy:
    image: caddy:2-alpine
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    env_file:
      - .env.production
    depends_on:
      - orchestrator
    networks:
      - tournament-network
    restart: unless-stopped

networks:
  tournament-network:
    driver: bridge

volumes:
  postgres_data:
  caddy_data:
  caddy_config:
