steps:
  # Build platform image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', '${_REGION}-docker.pkg.dev/$PROJECT_ID/turny/tournament-platform:$COMMIT_SHA', '-f', 'Dockerfile.cloudrun.orchestrator', '.']

  # Push platform image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', '${_REGION}-docker.pkg.dev/$PROJECT_ID/turny/tournament-platform:$COMMIT_SHA']

  # Tag as latest
  - name: 'gcr.io/cloud-builders/docker'
    args: ['tag', '${_REGION}-docker.pkg.dev/$PROJECT_ID/turny/tournament-platform:$COMMIT_SHA', '${_REGION}-docker.pkg.dev/$PROJECT_ID/turny/tournament-platform:latest']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', '${_REGION}-docker.pkg.dev/$PROJECT_ID/turny/tournament-platform:latest']

  # Run database migrations using Cloud SQL Proxy
  - name: 'gcr.io/google-appengine/exec-wrapper'
    args:
      - '-i'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/turny/tournament-platform:$COMMIT_SHA'
      - '-s'
      - '$PROJECT_ID:${_REGION}:turny-prod'
      - '-e'
      - 'DB_USER=tournament'
      - '-e'
      - 'DB_NAME=tournament_db'
      - '-e'
      - 'DB_HOST=/cloudsql/$PROJECT_ID:${_REGION}:turny-prod'
      - '-e'
      - 'DB_PASS=${DB_PASS}'
      - '--'
      - 'python'
      - 'manage_db.py'
    secretEnv:
      - 'DB_PASS'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'tournament-platform'
      - '--image=${_REGION}-docker.pkg.dev/$PROJECT_ID/turny/tournament-platform:$COMMIT_SHA'
      - '--region=${_REGION}'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--add-cloudsql-instances=$PROJECT_ID:${_REGION}:turny-prod'
      - '--service-account=tournament-runner@$PROJECT_ID.iam.gserviceaccount.com'
      - '--set-env-vars=DB_USER=tournament,DB_NAME=tournament_db,DB_HOST=/cloudsql/$PROJECT_ID:${_REGION}:turny-prod,GCP_PROJECT_ID=$PROJECT_ID,GCP_REGION=${_REGION},FLASK_ENV=production'
      - '--set-secrets=DB_PASS=tournament-db-pass:latest,SECRET_KEY=flask-secret-key:latest'

substitutions:
  _REGION: us-central1

images:
  - '${_REGION}-docker.pkg.dev/$PROJECT_ID/turny/tournament-platform:$COMMIT_SHA'
  - '${_REGION}-docker.pkg.dev/$PROJECT_ID/turny/tournament-platform:latest'

timeout: '1200s'

options:
  logging: CLOUD_LOGGING_ONLY

availableSecrets:
  secretManager:
    - versionName: projects/$PROJECT_ID/secrets/tournament-db-pass/versions/latest
      env: 'DB_PASS'
