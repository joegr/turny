steps:
  # Build platform image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', '${_REGION}-docker.pkg.dev/$PROJECT_ID/tournament-repo/tournament-platform:$COMMIT_SHA', '-f', 'Dockerfile.cloudrun.orchestrator', '.']
  
  # Push platform image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', '${_REGION}-docker.pkg.dev/$PROJECT_ID/tournament-repo/tournament-platform:$COMMIT_SHA']
  
  # Tag as latest
  - name: 'gcr.io/cloud-builders/docker'
    args: ['tag', '${_REGION}-docker.pkg.dev/$PROJECT_ID/tournament-repo/tournament-platform:$COMMIT_SHA', '${_REGION}-docker.pkg.dev/$PROJECT_ID/tournament-repo/tournament-platform:latest']
  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', '${_REGION}-docker.pkg.dev/$PROJECT_ID/tournament-repo/tournament-platform:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'tournament-platform'
      - '--image=${_REGION}-docker.pkg.dev/$PROJECT_ID/tournament-repo/tournament-platform:$COMMIT_SHA'
      - '--region=${_REGION}'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--set-env-vars=DATABASE_URL=${_DATABASE_URL},GCP_PROJECT_ID=$PROJECT_ID,GCP_REGION=${_REGION}'

substitutions:
  _REGION: us-central1
  _DATABASE_URL: ''

images:
  - '${_REGION}-docker.pkg.dev/$PROJECT_ID/tournament-repo/tournament-platform:$COMMIT_SHA'
  - '${_REGION}-docker.pkg.dev/$PROJECT_ID/tournament-repo/tournament-platform:latest'
