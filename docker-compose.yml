services:
  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=tournament
      - POSTGRES_PASSWORD=tournament123
      - POSTGRES_DB=tournament_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tournament -d tournament_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - tournament-network

  orchestrator:
    build:
      context: .
      dockerfile: Dockerfile.orchestrator
      target: production
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env.local
    volumes:
      - ./orchestrator:/app/orchestrator
      - ./shared:/app/shared
    networks:
      - tournament-network

  # Test runner service - run with: docker-compose run test
  test:
    build:
      context: .
      dockerfile: Dockerfile.orchestrator
      target: test
    environment:
      TESTING: "true"
      SQLALCHEMY_DATABASE_URI: "sqlite:///:memory:"
    profiles:
      - test
    networks:
      - tournament-network

  # Integration tests with real database
  test-integration:
    build:
      context: .
      dockerfile: Dockerfile.orchestrator
      target: test
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      TESTING: "true"
      DATABASE_URL: "postgresql://tournament:tournament123@postgres:5432/tournament_db"
    command: python -m pytest tests/integration -v --tb=short
    profiles:
      - test
    networks:
      - tournament-network

networks:
  tournament-network:
    driver: bridge

volumes:
  postgres_data:
